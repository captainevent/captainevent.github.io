 <style>
	html.auto-i18n-hide body{visibility:hidden}

    body {

    .card-container {
      position: relative;
      width: 100%;
	  /* height: 100%; */
      max-width: 28rem;
	  /* min-height: 75svh; */
	  height: min(calc(100vw), calc(100vh - 2rem));
      cursor: pointer;

	  perspective: 1000px;
    }

	@media (min-height: 900px) and (orientation: portrait) {
	  .card-container { max-width: clamp(26rem, 60dvh, 40rem); }
	}
	@media (min-height: 1100px) and (orientation: portrait) {
	  .card-container { max-width: clamp(28rem, 64dvh, 44rem); }
	}

	/* Écrans très “bas” : on resserre légèrement pour garder l’équilibre */
	@media (max-height: 600px) {
	  .card-container { max-width: clamp(18rem, 52dvh, 24rem); }
	}


	.card-inner { position: relative; width: 100%; height: 100%; transform-style: preserve-3d; transition: transform 0.5s; }
	.card-face { position: absolute !important; inset: 0; backface-visibility: hidden; -webkit-backface-visibility: hidden; transform: translateZ(0);}
	.card-back { transform: rotateY(180deg); }
	.card-front { transform: rotateY(0deg); }
	.card-container.flipped .card-inner { transform: rotateY(180deg); }
        
    .elegant-glow {
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.03), 0 0 80px rgba(212, 175, 55, 0.02);
    }
        
    .subtle-border {
      border: 1px solid rgba(255, 255, 255, 0.08);
      position: relative;
    }
        
    .subtle-border::before {
      content: '';
      position: absolute;
      top: 0;
      left: 20%;
      right: 20%;
      height: 1px;
      background: linear-gradient(90deg, transparent 0%, #d4af37 50%, transparent 100%);
      opacity: 0.6;
    }
        
    .premium-gradient {
     /* background: linear-gradient(135deg, #111111 0%, #1a1a1a 100%);*/

    .gold-accent {
      background: linear-gradient(90deg, transparent 0%, #d4af37 20%, #d4af37 80%, transparent 100%);
      height: 1px;
      opacity: 0.8;
    }
        
    .gold-dot {
      width: 4px;
      height: 4px;
      background: #d4af37;
      border-radius: 50%;
      opacity: 0.7;
    }
        
    .gold-corner {
      position: absolute;
      width: 20px;
      height: 20px;
      border: 1px solid #d4af37;
      opacity: 0.3;
    }
        
    .gold-corner.top-left {
      top: 24px;
      left: 24px;
      border-right: none;
      border-bottom: none;
    }
        
    .gold-corner.bottom-right {
      bottom: 24px;
      right: 24px;
      border-left: none;
      border-top: none;
    }
        
    .hover-lift {
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
        
    .fade-in {
      animation: fadeIn 1.2s ease-out;
    }
        
    .slide-up {
      animation: slideUp 0.8s ease-out 0.3s both;
    }
        
    .gold-shimmer {
      position: relative;
      overflow: hidden;
    }
        
    .gold-shimmer::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
      animation: shimmer 3s infinite;
    }
        
    .minimal-icon {
      width: 16px;
      height: 16px;
      opacity: 0.6;
      transition: all 0.3s ease;
    }
        
    .contact-item:hover .minimal-icon {
      opacity: 1;
      color: #d4af37;
    }
        
    .gold-divider {
      height: 1px;
      background: linear-gradient(90deg, transparent 0%, rgba(212, 175, 55, 0.3) 50%, transparent 100%);
    }
        
    .geometric-accent {
      position: absolute;
      width: 40px;
      height: 40px;
      border: 1px solid rgba(212, 175, 55, 0.2);
      transform: rotate(45deg);
      top: 50%;
      right: -20px;
      opacity: 0.3;
    }
       
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
        
    @keyframes slideUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
        
    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }
        
    .letter-spacing-wide {
      letter-spacing: 0.2em;
    }
        
    .letter-spacing-wider {
      letter-spacing: 0.3em;
    }
        
    .gold-social:hover {
      color: #d4af37;
      transform: translateY(-1px);
    }

    @media (min-width: 640px) {

        height: 18px;
      }

        height: 50px;

      }
    }

  <script>
	  const cardContainer = document.getElementById('businessCard');
	  const cardInner     = cardContainer.querySelector('.card-inner');
	  const cardFront     = cardContainer.querySelector('.card-front');

	  function syncHeight() {
	    cardContainer.style.height = cardFront.offsetHeight + 'px';
	  }
	  window.addEventListener('load', syncHeight);
	  window.addEventListener('resize', syncHeight);

	  cardContainer.addEventListener('click', (e) => {
	    if (e.target.closest('a, button, [data-noflip]')) return;
	    cardContainer.classList.toggle('flipped');
	  });
	</script>

	<script>
	  document.documentElement.classList.add('auto-i18n-hide');
	  const MAP = new Map([
	    ["fr","fr"],["fr-FR","fr"],["fr-CA","fr"],
	    ["en","en"],["en-US","en"],["en-GB","en"],
	    ["es","es"],["es-ES","es"],["es-MX","es"],
		["de","de"], ["de-DE","de"], ["de-AT","de"], ["de-CH","de"],
	    ["uk","uk"],["uk-UA","uk"],
	    ["ru","ru"],["ru-RU","ru"],
	    ["pt","pt"],["pt-PT","pt"],["pt-BR","pt"],
	    ["it","it"],["it-IT","it"],
	    ["zh","zh"],["zh-CN","zh"],["zh-SG","zh"],["zh-Hans","zh"],
	    ["hi","hi"],["hi-IN","hi"],
	    ["ar","ar"],["ar-SA","ar"],["ar-AE","ar"],["ar-EG","ar"],
	  ]);

	  function detectLocale(defaultLocale){
	    const list = (navigator.languages && navigator.languages.length)
	      ? navigator.languages
	      : [navigator.language || defaultLocale];
	    for (const tag of list){
	      const k = MAP.get(tag) || MAP.get(String(tag).split("-")[0]);
	      if (k) return k;
	    }
	    return defaultLocale;
	  }

	  function getJSONFromScript(id){
	    const el = document.getElementById(id);
	    if (!el) return null;
	    try { return JSON.parse(el.textContent); } catch { return null; }
	  }

	  (function initI18n(){
	    const content = getJSONFromScript('i18n-data') || {};
	    const locale  = detectLocale(content.defaultLocale || 'fr');
	    const dict    = (content.locales && content.locales[locale]) || (content.locales && content.locales[content.defaultLocale]) || {};
	    const cfg     = content.config || {};

	    const rtl = new Set(['ar','he','fa','ur']);
	    document.documentElement.lang = locale;
	    document.documentElement.dir  = rtl.has(locale) ? 'rtl' : 'ltr';

	    const phone = document.getElementById('phoneLink');
	    if (phone){ phone.href = cfg.phoneHref || '#'; phone.textContent = cfg.phoneDisplay || ''; }
	    const email = document.getElementById('emailLink');
	    if (email){ email.href = cfg.emailHref || '#'; email.textContent = cfg.emailDisplay || ''; }

	    document.querySelectorAll('[data-i18n]').forEach(el=>{
	      const path = el.getAttribute('data-i18n').split('.');
	      let cur = dict;
	      for (const p of path){ cur = (cur && cur[p] != null) ? cur[p] : undefined; }
	      if (typeof cur === 'string') el.textContent = cur;
	    });

	    const services = dict?.back?.services || [];
	    const listEl = document.getElementById('servicesList');
	    if (listEl){
	      listEl.innerHTML = '';
	      for (const text of services){
	        const row = document.createElement('div');
	        row.className = 'flex items-center space-x-3 sm:space-x-4 py-2 sm:py-3';
	        row.innerHTML = '<div class="gold-dot"></div><span class="text-gray-300 text-sm sm:text-base font-light"></span>';
	        row.querySelector('span').textContent = text;
	        listEl.appendChild(row);
	      }
	    }
	    document.documentElement.classList.remove('auto-i18n-hide');
	  })();
</script>
