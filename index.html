<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carte de visite - Captain Event</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0a0a0a;
    }
    
    .elegant-glow {
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.03), 0 0 80px rgba(212, 175, 55, 0.02);
    }
    
    .subtle-border {
      border: 1px solid rgba(255, 255, 255, 0.08);
      position: relative;
    }
    
    .subtle-border::before {
      content: '';
      position: absolute;
      top: 0;
      left: 20%;
      right: 20%;
      height: 1px;
      background: linear-gradient(90deg, transparent 0%, #d4af37 50%, transparent 100%);
      opacity: 0.6;
    }
    
    .premium-gradient {
      background: linear-gradient(135deg, #111111 0%, #1a1a1a 100%);
    }
    
    .gold-accent {
      background: linear-gradient(90deg, transparent 0%, #d4af37 20%, #d4af37 80%, transparent 100%);
      height: 1px;
      opacity: 0.8;
    }
    
    .gold-dot {
      width: 4px;
      height: 4px;
      background: #d4af37;
      border-radius: 50%;
      opacity: 0.7;
    }
    
    .gold-corner {
      position: absolute;
      width: 20px;
      height: 20px;
      border: 1px solid #d4af37;
      opacity: 0.3;
    }
    
    .gold-corner.top-left {
      top: 24px;
      left: 24px;
      border-right: none;
      border-bottom: none;
    }
    
    .gold-corner.bottom-right {
      bottom: 24px;
      right: 24px;
      border-left: none;
      border-top: none;
    }
    
    .hover-lift {
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    
    .hover-lift:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 40px rgba(255, 255, 255, 0.06), 0 4px 20px rgba(212, 175, 55, 0.1);
    }
    
    .fade-in {
      animation: fadeIn 1.2s ease-out;
    }
    
    .slide-up {
      animation: slideUp 0.8s ease-out 0.3s both;
    }
    
    .gold-shimmer {
      position: relative;
      overflow: hidden;
    }
    
    .gold-shimmer::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
      animation: shimmer 3s infinite;
    }
    
    .minimal-icon {
      width: 16px;
      height: 16px;
      opacity: 0.6;
      transition: all 0.3s ease;
    }
    
    .contact-item:hover .minimal-icon {
      opacity: 1;
      color: #d4af37;
    }
    
    .gold-divider {
      height: 1px;
      background: linear-gradient(90deg, transparent 0%, rgba(212, 175, 55, 0.3) 50%, transparent 100%);
    }
    
    .geometric-accent {
      position: absolute;
      width: 40px;
      height: 40px;
      border: 1px solid rgba(212, 175, 55, 0.2);
      transform: rotate(45deg);
      top: 50%;
      right: -20px;
      opacity: 0.3;
    }
    
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    
    @keyframes slideUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    
    .letter-spacing-wide {
      letter-spacing: 0.2em;
    }
    
    .letter-spacing-wider {
      letter-spacing: 0.3em;
    }
    
    .gold-social:hover {
      color: #d4af37;
      transform: translateY(-1px);
    }

    /* Adaptations responsive pour mobile */
    @media (min-width: 640px) {
      .minimal-icon {
        width: 18px;
        height: 18px;
      }
      
      .geometric-accent {
        width: 50px;
        height: 50px;
        right: -25px;
      }
    }

    @media (min-width: 768px) {
      .geometric-accent {
        width: 60px;
        height: 60px;
        right: -30px;
      }
    }

    /* Optimisations spécifiques pour mobile */
    @media (max-width: 640px) {
      .elegant-glow {
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.02), 0 0 40px rgba(212, 175, 55, 0.01);
      }
      
      .hover-lift:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 20px rgba(255, 255, 255, 0.04), 0 2px 10px rgba(212, 175, 55, 0.05);
      }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-3 sm:p-4">
  <div class="premium-gradient subtle-border rounded-2xl p-6 sm:p-8 md:p-12 w-full max-w-sm sm:max-w-md md:max-w-lg elegant-glow hover-lift fade-in relative overflow-hidden">
    <div class="geometric-accent"></div>
    
    <div class="text-center mb-8 sm:mb-10 md:mb-12 relative">
      <div class="flex items-center justify-center mb-4">
        <img src="logo.png" alt="Logo Captain Event" class="h-16 sm:h-20 md:h-24 mb-8 sm:mb-10 md:mb-12 mx-auto" />
      </div>
      <!-- <div class="gold-accent w-24 sm:w-28 md:w-32 mx-auto mb-2"></div> -->
    </div>
    
    <div class="text-center mb-8 sm:mb-10 md:mb-12 slide-up relative">
      <div class="gold-divider w-12 sm:w-14 md:w-16 mx-auto mb-3 sm:mb-4"></div>
      <p class="text-gray-300 font-light text-base sm:text-lg mb-2" style="margin: 0;">Agence d'Événementiel Haut de Gamme</p>
      <p class="text-gray-500 text-xs sm:text-sm font-light" style="margin: 0;">Créativité • Excellence • Sur-Mesure</p>
      <div class="gold-divider w-12 sm:w-14 md:w-16 mx-auto mt-3 sm:mt-4"></div>
    </div>
    
    <div class="space-y-4 sm:space-y-5 md:space-y-6 mb-8 sm:mb-10 md:mb-12 slide-up">
      <div class="contact-item flex items-center justify-between py-3 sm:py-4 border-b border-gray-800/50 hover:border-gray-700/50 transition-all duration-300 relative">
        <div class="flex items-center space-x-3 sm:space-x-4">
          <svg class="minimal-icon" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
          </svg>
          <span class="text-gray-400 text-xs sm:text-sm font-light">Mobile</span>
        </div>
        <a href="tel:+33612345678" class="text-white font-light hover:text-gray-300 transition-colors text-xs sm:text-sm">
          +33 6 12 34 56 78
        </a>
        <div class="absolute left-0 bottom-0 w-0 h-px bg-gradient-to-r from-transparent to-yellow-600 transition-all duration-300 group-hover:w-full"></div>
      </div>
      
      <div class="contact-item flex items-center justify-between py-3 sm:py-4 border-b border-gray-800/50 hover:border-gray-700/50 transition-all duration-300 relative">
        <div class="flex items-center space-x-3 sm:space-x-4">
          <svg class="minimal-icon" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
          </svg>
          <span class="text-gray-400 text-xs sm:text-sm font-light">Email</span>
        </div>
        <a href="mailto:captainevent@proton.me" class="text-white font-light hover:text-gray-300 transition-colors text-xs sm:text-sm">
          captainevent@proton.me
        </a>
      </div>
    </div>
    
    <div class="flex items-center justify-center mb-6 sm:mb-8">
      <div class="gold-dot"></div>
      <div class="gold-accent w-8 sm:w-10 md:w-12 mx-3 sm:mx-4"></div>
      <div class="w-2 h-2 border border-yellow-600 rotate-45 opacity-50"></div>
      <div class="gold-accent w-8 sm:w-10 md:w-12 mx-3 sm:mx-4"></div>
      <div class="gold-dot"></div>
    </div>
    
    <div class="text-center slide-up">
      <div class="flex items-center justify-center mb-3 sm:mb-4">
        <div class="gold-accent w-6 sm:w-8"></div>
        <div class="w-1 h-1 bg-yellow-600 rounded-full mx-2 sm:mx-3 opacity-70"></div>
        <div class="gold-accent w-6 sm:w-8"></div>
      </div>
      <p class="text-gray-600 text-xs font-light letter-spacing-wide">
        MMXXV
      </p>
    </div>
  </div>
</body>
</html>
