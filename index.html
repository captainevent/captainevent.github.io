  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0a0a0a;
    }
    
    .elegant-glow {
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.03), 0 0 80px rgba(212, 175, 55, 0.02);
    }
    
    .subtle-border {
      border: 1px solid rgba(255, 255, 255, 0.08);
      position: relative;
    }
    
    .subtle-border::before {
      content: '';
      position: absolute;
      top: 0;
      left: 20%;
      right: 20%;
      height: 1px;
      background: linear-gradient(90deg, transparent 0%, #d4af37 50%, transparent 100%);
      opacity: 0.6;
    }
    
    .premium-gradient {
      background: linear-gradient(135deg, #111111 0%, #1a1a1a 100%);
    }
    
    .gold-accent {
      background: linear-gradient(90deg, transparent 0%, #d4af37 20%, #d4af37 80%, transparent 100%);
      height: 1px;
      opacity: 0.8;
    }
    
    .gold-dot {
      width: 4px;
      height: 4px;
      background: #d4af37;
      border-radius: 50%;
      opacity: 0.7;
    }
    
    .gold-corner {
      position: absolute;
      width: 20px;
      height: 20px;
      border: 1px solid #d4af37;
      opacity: 0.3;
    }
    
    .gold-corner.top-left {
      top: 24px;
      left: 24px;
      border-right: none;
      border-bottom: none;
    }
    
    .gold-corner.bottom-right {
      bottom: 24px;
      right: 24px;
      border-left: none;
      border-top: none;
    }
    
    .hover-lift {
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    
    .hover-lift:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 40px rgba(255, 255, 255, 0.06), 0 4px 20px rgba(212, 175, 55, 0.1);
    }
    
    .fade-in {
      animation: fadeIn 1.2s ease-out;
    }
    
    .slide-up {
      animation: slideUp 0.8s ease-out 0.3s both;
    }
    
    .gold-shimmer {
      position: relative;
      overflow: hidden;
    }
    
    .gold-shimmer::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
      animation: shimmer 3s infinite;
    }
    
    .minimal-icon {
      width: 18px;
      height: 18px;
      opacity: 0.6;
      transition: all 0.3s ease;
    }
    
    .contact-item:hover .minimal-icon {
      opacity: 1;
      color: #d4af37;
    }
    
    .gold-divider {
      height: 1px;
      background: linear-gradient(90deg, transparent 0%, rgba(212, 175, 55, 0.3) 50%, transparent 100%);
    }
    
    .geometric-accent {
      position: absolute;
      width: 60px;
      height: 60px;
      border: 1px solid rgba(212, 175, 55, 0.2);
      transform: rotate(45deg);
      top: 50%;
      right: -30px;
      opacity: 0.3;
    }
    
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    
    @keyframes slideUp {
      0% { 
        opacity: 0; 
        transform: translateY(20px); 
      }
      100% { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }
    
    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    
    .letter-spacing-wide {
      letter-spacing: 0.2em;
    }
    
    .letter-spacing-wider {
      letter-spacing: 0.3em;
    }
    
    .gold-social:hover {
      color: #d4af37;
      transform: translateY(-1px);
    }
  </style>
